<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <style>
   
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-image: url(images/bg.jpeg);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .container {
    background-color: #3f3f3f;
      padding: 30px 20px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.02);
    }

    h1 {
      text-align: center;
      color: #f4f4f4;
      margin-bottom: 30px;
      font-size: 28px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 14px;
      color: #f6f6f6;
    }

    input, select, button {
      margin-bottom: 20px;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #938b8b;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #4b4a4b;
      box-shadow: 0 0 8px rgba(81, 79, 83, 0.5); 
    }

    button {
      background: linear-gradient(135deg, #f6dfdf, #eaeaea); 
      color: #000000;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #d2cfcf, #bfbaba); 
      box-shadow: 0 4px 10px rgba(184, 184, 184, 0.3);
    }

    .form-footer {
      text-align: center;
      font-size: 13px;
    }

    .form-footer a {
      color: #131213; 
      text-decoration: none;
      font-weight: bold;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

   
    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Register</h1>
    <form action="register.php" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter a strong password" required>
      
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm_password" placeholder="Re-enter your password" required>
      
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob">
      
      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
      <label for="address">Address</label>
      <input type="text" name="address" placeholder="Enter your address"style="height: 70px;">
      
      <button type="submit">Register</button>
    </form>
    <div class="form-footer">
      Already have an account? <a href="index2.html">Login</a>
    </div>
  </div>
</body>
</html>
