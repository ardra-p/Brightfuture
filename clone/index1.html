<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics Donation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            background-image: url(image/bg1.jpg);
            background-size: 45%;
            background-position: center center;
            background-attachment: fixed; 
            width: 100%;
        }

       
        .section {
            height: 125vh;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        
        .page1 {
            background-size: cover;
            background-position: center;
            background-image: url('https://www.example.com/electronic-image.jpg');
            color: rgb(0, 0, 0);
            justify-content: center;
            height: 100vh;
        }

        .page1 .content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            width: 100%;
        }

        .page1 h1 {
            font-size: 40px;
            letter-spacing: 9px;
            text-align: center;
            flex: 1;
            color: white;
        }

        .page1 p {
            font-size: 20px;
            margin-right: 30px;
            max-width: 600px;
        }

        .page1 img {
            max-width: 43%;
           
            border-radius: 10px;
            margin-left: 50px;
        }

        
        .page2 {
            background-image: url('C:/Users/HP/OneDrive/Desktop/clone/image/image.jpg'); 
            background-size: cover;
            background-position: center center;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .page2 h2 {
            font-size: 40px;
            letter-spacing: 9px;
            text-align: center;
            flex: 1;
            color: white;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 50%;
            max-width: 600px;
            text-align: left;
        }

        label {
            margin-bottom: 8px;
            color: black;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            padding: 8px;
            margin-bottom: 8px;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            width: 100%;
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .image-preview {
            margin-top: 12px;
            max-width: 100%;
            height: auto;
            display: none;
        }

        html {
            scroll-behavior: smooth;
        }

        .navigate-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            position: fixed;
            top: 20px;
            left: 20px;
        }

        .navigate-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <section class="section page1" id="page1">
        <h1 style="font-family: sans-serif; background-color:rgb(55, 54, 54); width: 100%; color:white">ELECTRONICS</h1>
        <p style="margin-left: 800px; text-align: center; margin-top: 300px; font-family: Georgia, 'Times New Roman', Times, serif; display: flex; background-color:rgb(55, 54, 54); color: white; padding: 50px; border-radius: 10px;">
            Donate your unused electronic devices and help others in need. Your contribution can make a difference in someone's life.
            Donate today and give your devices a second life.
        </p>
        <img src="edevice.jpeg" ;alt="Electronics Image" class="DressImage" style="margin-top: -400px; width: 800px;height: 480px;">
    </section>

    
    <section class="section page2" id="page2">
        <h1 style="font-family: sans-serif; background-color:rgb(55, 54, 54); width: 100%; color:white">DONATE NOW!!</h1>
        <div class="container">
            <form id="donationForm" action="#" method="POST" enctype="multipart/form-data">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>

                <label for="contact">Contact Number:</label>
                <input type="text" id="contact" name="contact" required>

                <label for="device-type">Device Type:</label>
                <select id="device-type" name="device-type" required>
                    <option value="smartphone">Smartphone</option>
                    <option value="laptop">Laptop</option>
                    <option value="tablet">Tablet</option>
                    <option value="tv">TV</option>
                    <option value="other">Other</option>
                </select>

                <label for="condition">Condition:</label>
                <select id="condition" name="condition" required>
                    <option value="new">New</option>
                    <option value="used">Used</option>
                    <option value="damaged">Damaged</option>
                </select>

                <label for="image-upload">Upload Image:</label>
                <input type="file" id="image-upload" name="image" accept="image/*"> <br>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>

                <button type="submit">Donate</button>
            </form>
        </div>
    </section>
</body>
</html>
