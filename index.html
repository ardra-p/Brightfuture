<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
           background-image: url(images/bg.jpeg);
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #f1f1f1;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #333;
            outline: none;
            background-color: #fff;
        }

        .form-group textarea {
            resize: none;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .radio-group label {
            font-weight: normal;
        }

        .button-group {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registration Request</h2>
    <form id="registrationForm">
        <!-- Type of Request -->
        <div class="radio-group">
            <label>
                <input type="radio" name="requestType" value="Community" required>
                Community
            </label>
            <label>
                <input type="radio" name="requestType" value="Individual" required>
                Individual
            </label>
        </div>

        <div class="form-group">
            <label for="name">Full Name / Community Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name or community name" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>
        </div>


        <div class="form-group">
            <label for="items">Items to Receive</label>
            <select id="items" name="items" required>
                <option value="" disabled selected>Select an item</option>
                <option value="Food">Food</option>
                <option value="Electronics">Electronics</option>
                <option value="Stationery">Stationery</option>
                <option value="Money">Money</option>
                <option value="Clothes">Clothes</option>
                <option value="Books">Books</option>
                <option value="Blood">Blood</option>

            </select>
        </div>

        <div class="form-group">
            <label for="message">Additional Information</label>
            <textarea id="message" name="message" rows="4" placeholder="Provide any additional details here..."></textarea>
        </div>

        <div class="button-group">
            <button type="submit">Submit Request</button>
        </div>
    </form>
</div>

<script>
    document.getElementById("registrationForm").addEventListener("submit", function (e) {
        e.preventDefault(); 

    
        const formData = new FormData(e.target);
        const data = {};
        formData.forEach((value, key) => {
            data[key] = value;
        });
     
        alert(`Request submitted successfully!\n\nDetails:\n${JSON.stringify(data, null, 2)}`);
    });
</script>

</body>
</html>
